name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Run tests
        run: go test ./...
      - name: Build tools
        run: |
          go build -o bin/cw ./cmd/cw
          go build -o bin/installer ./cmd/installer
